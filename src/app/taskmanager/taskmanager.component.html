<div class="task-manager">
  <h1>ToDo List Manager</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Done</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.name }}</td>
        <td>{{ task.description }}</td>
        <td>
          <input type="checkbox" [(ngModel)]="task.done" (change)="updateTask(task)" />
        </td>
        <td>
          <button (click)="deleteTask(task.id)">x</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="task-form">
    <label for="name">Name</label>
    <input id="name" [(ngModel)]="newTask.name" />

    <label for="description">Description</label>
    <input id="description" [(ngModel)]="newTask.description" />

    <button (click)="addTask()">Add</button>
  </div>
</div>
